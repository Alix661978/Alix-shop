<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر المعرفة للمنتجات الرقمية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #0c1427; color: #e0e0e0; }
        .card { background-color: #1a2942; }
        .btn-secondary { background-color: transparent; color: #fbbf24; border: 1px solid #fbbf24; }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-gray-900/50 backdrop-blur-sm sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-xl md:text-2xl font-bold text-white flex items-center">
                <i data-lucide="lightbulb" class="ml-3 text-amber-400"></i>
                <div><span class="text-amber-400">متجر</span> المعرفة</div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12">
        <section class="text-center mb-16">
            <h1 class="text-5xl font-bold mb-4">بوابتك إلى عالم من الإلهام</h1>
            <p class="text-xl text-gray-400">اكتشف منتجات فريدة تشعل فضولك وتضيء أفكارك.</p>
        </section>

        <section>
            <h2 class="text-3xl font-bold mb-8">منتجاتنا المميزة</h2>
            <div id="products-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                <!-- Products will be loaded here by JavaScript -->
            </div>
        </section>
    </main>
    
    <footer class="bg-gray-900 text-white mt-20">
        <div class="container mx-auto px-6 py-8 text-center">
            <div class="mb-4">
                 <a href="./login.html" class="border border-gray-400 text-gray-400 hover:bg-white hover:text-gray-900 font-bold text-sm py-2 px-4 rounded-lg transition-colors">إدارة المتجر</a>
            </div>
            <div class="text-gray-500"><p>&copy; 2025 متجر المعرفة للمنتجات الرقمية. كل الحقوق محفوظة.</p></div>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const firebaseConfig = {
                apiKey: "AIzaSyAK1uQl1yvfch7j5UCOQFDDMAuBWOY9w8",
                authDomain: "maarifa-store.firebaseapp.com",
                projectId: "maarifa-store",
                storageBucket: "maarifa-store.appspot.com",
                messagingSenderId: "940520390427",
                appId: "1:940520390427:web:1aaea5c259bdd94de9dbe"
            };

            const app = firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();
            const storeProductsGrid = document.getElementById('products-grid');

            function renderStoreProducts() {
                db.collection("products").onSnapshot(snapshot => {
                    storeProductsGrid.innerHTML = '';
                    if (snapshot.empty) {
                        storeProductsGrid.innerHTML = '<p class="col-span-full text-center">لا توجد منتجات حالياً.</p>';
                        return;
                    }
                    snapshot.forEach(doc => {
                        const product = doc.data();
                        const card = document.createElement('div');
                        card.className = 'card rounded-lg shadow-lg overflow-hidden';
                        card.innerHTML = `
                            <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover">
                            <div class="p-4">
                                <h3 class="font-bold text-lg mb-2">${product.name}</h3>
                                <p class="text-gray-400 text-sm mb-4 h-20 overflow-hidden">${product.description}</p>
                                <div class="text-left mt-4">
                                    <span class="font-bold text-xl text-amber-400">${product.price} ر.س</span>
                                </div>
                            </div>`;
                        storeProductsGrid.appendChild(card);
                    });
                }, error => console.error("Error fetching store products:", error));
            }

            lucide.createIcons();
            renderStoreProducts();
        });
    </script>
</body>
</html>
