<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول الأدمن</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #0c1427; }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="w-full max-w-md">
        <div class="bg-white text-gray-800 p-8 rounded-lg shadow-md mx-4">
            <h2 class="text-3xl font-bold mb-6 text-center">تسجيل دخول الأدمن</h2>
            <form id="login-form">
                <div class="mb-4">
                    <label for="login-email" class="block font-bold mb-2">البريد الإلكتروني</label>
                    <input type="email" id="login-email" class="w-full px-4 py-2 border rounded-lg text-gray-800" required>
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block font-bold mb-2">كلمة المرور</label>
                    <input type="password" id="login-password" class="w-full px-4 py-2 border rounded-lg text-gray-800" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition-colors">دخول</button>
            </form>
            <p id="login-error" class="text-red-500 text-center mt-4"></p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const firebaseConfig = {
                apiKey: "AIzaSyAK1uQl1yvfch7j5UCOQFDDMAuBWOY9w8",
                authDomain: "maarifa-store.firebaseapp.com",
                projectId: "maarifa-store",
                storageBucket: "maarifa-store.appspot.com",
                messagingSenderId: "940520390427",
                appId: "1:940520390427:web:1aaea5c259bdd94de9dbe"
            };

            const app = firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const loginForm = document.getElementById('login-form');
            const loginError = document.getElementById('login-error');

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                
                loginError.textContent = '';

                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        window.location.href = './admin.html';
                    })
                    .catch((error) => {
                        console.error("Login failed:", error);
                        loginError.textContent = "فشل تسجيل الدخول. يرجى التأكد من البريد الإلكتروني وكلمة المرور.";
                    });
            });
        });
    </script>
</body>
</html>
